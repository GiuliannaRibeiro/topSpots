<form #form="ngForm">
  <div class="filters p-6 bg-white shadow rounded-lg">
    <div class="flex flex-col md:flex-row gap-4 w-full">
      <input
        type="text"
        name="searchName"
        id="searchName"
        [(ngModel)]="searchName"
        placeholder="Search by place name"
        class="flex-1 border border-gray-200 p-3 rounded shadow-sm focus:ring focus:outline-none focus:ring-teal-200 transition duration-300 ease-in-out text-gray-500 placeholder-[#6b7280]"
      />

      <select
        name="searchCategory"
        id="searchCategory"
        [(ngModel)]="searchCategory"
        class="flex-1 border p-3 rounded shadow-sm border-gray-200 focus:ring focus:outline-none focus:ring-teal-200 transition duration-300 ease-in-out text-[#6b7280]"
      >
        <option value="" disabled hidden>Select a category</option>
        <option [value]="-1">All categories</option>
        <option *ngFor="let place of categories" [value]="place.name">
          {{ place.name }}
        </option>
      </select>

      <button
        (click)="filterBySearch()"
        type="submit"
        class="bg-teal-600 text-white font-semibold p-3 rounded shadow hover:bg-teal-700 transition duration-300"
      >
        Filter
      </button>
    </div>
  </div>
</form>

<div
  id="placesList"
  class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
>
  <div
    class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden border border-gray-100"
    *ngFor="let place of places"
  >
    <img
      [src]="place.imageUrl"
      [alt]="place.name"
      class="w-full h-48 object-cover hover:scale-105 transition-transform duration-300"
    />

    <div class="p-5">
      <h2 class="text-xl font-bold text-gray-800 mb-1 truncate">
        {{ place.name }}
      </h2>
      <p class="text-sm text-gray-500 mb-1">
        Category:
        <span class="text-teal-600 font-medium">{{ place.place }}</span>
      </p>
      <p class="text-sm text-gray-500 mb-2">
        Location: <span class="text-gray-700">{{ place.location }}</span>
      </p>

      <div class="mt-3 flex items-center gap-2">
        <span
          class="text-yellow-400 text-lg"
          [innerHTML]="totalReviews(place)"
        ></span>
        <span class="text-sm text-gray-600 font-semibold">{{
          place.review
        }}</span>
      </div>
    </div>
  </div>
</div>
